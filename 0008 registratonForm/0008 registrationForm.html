<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h1>Register</h1>
<form>
<div>
    <label for="first">First Name:</label>
    <input type="text" name="first" id="first" placeholder="John" required>

    <label for="last">Last Name:</label>
    <input type="text" name="last" id="last" placeholder="Smith" required>
</div>

<div>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="other">Other</label>
    <input type="radio" name="gender" value="other" id="other">
</div>

<div>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="your email" required>

    <label for="password">Password:</label>
    <input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
</div>

<div>
    <label for="birthday">Birthday:
        <select name="month">
            <option>Month</option>
            <option>January</option>
            <option>Febuary</option>
            <option>December</option>
        </select>
        <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>25</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <select name="year">
            <option>Year</option>
            <option>2019</option>
            <option>2000</option>
            <option>1990</option>
        </select>
    </label>
</div>

<div>
    <label for="agreed">I agree to the terms and conditions</label>
    <input type="checkbox" id="agreed" name="agreed">
</div>

<input type="submit">
</form>

</body>
</html>
