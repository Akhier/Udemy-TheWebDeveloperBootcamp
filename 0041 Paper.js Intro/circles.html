    var r, g, b, color, size;
    for (y = 0; y <= 1000; y += 100) {
      for (x = 0; x <= 1000; x += 100) {
        r = (x / 1000) * 255;
        g = (y / 1000) * 255;
        b = (r + g) / 2;
        color = "rgb(" + r + ", " + g + ", " + b + ")";
        size = (x + y) / 40
        new Path.Circle(new Point(x, y), size).fillColor = color;
      }
    }
  </script>

<body>
  <canvas id="myCanvas" resize></canvas>
